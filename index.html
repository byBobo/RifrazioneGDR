<!DOCTYPE html>
<html>
<head>
    <style>
        #canvas {
            position: absolute;
            top: 60px; /* space for the controls */
            left: 5px; /* very very small border */
            right: 5px; /* very very small border */
            bottom: 5px; /* very very small border */
            touch-action: none; /* to improve drawing on mobile devices */
        }
        #controls {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #f8f8f8;
            padding: 10px 0;
        }
        #colorSelect, button {
            font-size: 1.2em; /* make the buttons and select bigger */
        }
        #colorSelect option {
            color: black;
        }
        #colorSelect option[value="red"] {
            color: red;
        }
        #colorSelect option[value="yellow"] {
            color: yellow;
        }
        #colorSelect option[value="blue"] {
            color: blue;
        }
        #colorSelect option[value="green"] {
            color: green;
        }
        #colorSelect option[value="purple"] {
            color: purple;
        }
        #colorSelect option[value="brown"] {
            color: brown;
        }
        #colorSelect option[value="grey"] {
            color: grey;
        }
        #colorSelect option[value="black"] {
            color: black;
        }
    </style>
</head>
<body>

<div id="controls">
    <select id="colorSelect" onchange="changeColor(this.value)">
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
        <option value="brown">Brown</option>
        <option value="grey">Grey</option>
        <option value="black" selected>Black</option>
    </select>

    <button onclick="resetCanvas()">Reset</button>
</div>

<canvas id="canvas"></canvas>

<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // Set canvas size to window size
    canvas.width = window.innerWidth - 10; // subtracting the small border
    canvas.height = window.innerHeight - 70; // subtracting the small border and the controls height

    var painting = false;
    var color = 'black';
    var lines = [];
    var currentLine = [];

    function startDraw(e) {
        painting = true;
        currentLine = [];
        draw(e);
    }

    function endDraw() {
        painting = false;
        lines.push(currentLine);
        ctx.beginPath();
    }

    function draw(e) {
        if (!painting) return;
        ctx.lineWidth = 10;
        ctx.lineCap = 'round';
        ctx.strokeStyle = color;

        var rect = canvas.getBoundingClientRect();
        var x = e.clientX - rect.left;
        var y = e.clientY - rect.top;

        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);

        currentLine.push({x: x, y: y, color: color});
    }

    function changeColor(newColor) {
        color = newColor;
    }

    function resetCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        lines = [];
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mousemove', draw);

    // Add event listeners for touch events
    canvas.addEventListener('touchstart', function(e) {
        e.preventDefault();
        startDraw(e.touches[0]);
    }, false);
    canvas.addEventListener('touchend', function(e) {
        e.preventDefault();
        endDraw();
    }, false);
    canvas.addEventListener('touchmove', function(e) {
        e.preventDefault();
        draw(e.touches[0]);
    }, false);

</script>

</body>
</html>
