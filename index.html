<!DOCTYPE html>
<html>
<head>
    <style>
        #canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
        #colorSelect option {
            color: black;
        }
        #colorSelect option[value="red"] {
            color: red;
        }
        #colorSelect option[value="yellow"] {
            color: yellow;
        }
        #colorSelect option[value="blue"] {
            color: blue;
        }
        #colorSelect option[value="green"] {
            color: green;
        }
        #colorSelect option[value="purple"] {
            color: purple;
        }
        #colorSelect option[value="brown"] {
            color: brown;
        }
        #colorSelect option[value="grey"] {
            color: grey;
        }
        #colorSelect option[value="black"] {
            color: black;
        }
    </style>
</head>
<body>

<select id="colorSelect" onchange="changeColor(this.value)">
    <option value="red">Red</option>
    <option value="yellow">Yellow</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="purple">Purple</option>
    <option value="brown">Brown</option>
    <option value="grey">Grey</option>
    <option value="black" selected>Black</option>
</select>

<button onclick="resetCanvas()">Reset</button>
<button onclick="undoLast()">Undo Last</button>

<canvas id="canvas" width="500" height="500"></canvas>

<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    var painting = false;
    var color = 'black';
    var lines = [];
    var currentLine = [];

    function startDraw(e) {
        painting = true;
        currentLine = [];
        draw(e);
    }

    function endDraw() {
        painting = false;
        lines.push(currentLine);
        ctx.beginPath();
    }

    function draw(e) {
        if (!painting) return;
        ctx.lineWidth = 10;
        ctx.lineCap = 'round';
        ctx.strokeStyle = color;

        var rect = canvas.getBoundingClientRect();
        var x = e.clientX - rect.left;
        var y = e.clientY - rect.top;

        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);

        currentLine.push({x: x, y: y, color: color});
    }

    function changeColor(newColor) {
        color = newColor;
    }

    function resetCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        lines = [];
    }

    function undoLast() {
        if (lines.length > 0) {
            lines.pop();
            redrawLines();
        }
    }

    function redrawLines() {
        resetCanvas();
        lines.forEach(function(line) {
            ctx.beginPath();
            line.forEach(function(point) {
                ctx.lineTo(point.x, point.y);
                ctx.strokeStyle = point.color;
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(point.x, point.y);
            });
        });
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mousemove', draw);

</script>

</body>
</html>
