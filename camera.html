<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Fantasy Card Game - Foto Colori</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'MedievalSharp', cursive;
    background: #f0e6d6 url('https://www.transparenttextures.com/patterns/old-wall.png');
    color: #3b2e20;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
  }

  header {
    width: 100%;
    padding: 1em;
    background: #d6c5a3;
    text-align: center;
    border-bottom: 4px solid #3b2e20;
  }

  h1 {
    margin: 0;
    font-size: 2em;
  }

  .container {
    max-width: 600px;
    width: 90%;
    margin: 2em auto;
    padding: 1em;
    background: rgba(255,255,255,0.7);
    border: 4px solid #3b2e20;
    border-radius: 10px;
  }

  .field {
    display: flex;
    flex-direction: column;
    margin-bottom: 1em;
  }

  label {
    margin-bottom: 0.5em;
    font-size: 1.2em;
  }

  input[type="color"] {
    width: 100%;
    height: 3em;
    border: 2px solid #3b2e20;
    border-radius: 5px;
    cursor: pointer;
  }

  button {
    background: #d6c5a3;
    border: 2px solid #3b2e20;
    padding: 0.5em 1em;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
  }

  button:hover {
    background: #ede3ca;
  }

  #preview {
    margin-top: 1em;
    max-width: 100%;
    border: 2px dashed #3b2e20;
  }

  #results {
    margin-top: 1em;
    padding: 1em;
    border: 2px dashed #3b2e20;
    background: #fff8e7;
  }

  @media (max-width: 600px) {
    h1 { font-size: 1.5em; }
    button { font-size: 1em; }
  }
</style>

</head>
<body>

<header>
  <h1>Rifrazione GDR</h1>
</header>

<div class="container">

  <div class="field">
    <label for="colorPicker">Seleziona un colore dalla palette:</label>
    <input type="color" id="colorPicker" value="#ff0000"/>
  </div>

  <div class="field">
    <button id="cameraBtn">Scatta Foto</button>
    <input type="file" accept="image/*;capture=camera" id="cameraInput" style="display:none;"/>
  </div>

  <img id="preview" alt="Anteprima foto" />

  <div id="results"></div>

</div>

<script>
  const cameraBtn = document.getElementById('cameraBtn');
  const cameraInput = document.getElementById('cameraInput');
  const preview = document.getElementById('preview');
  const results = document.getElementById('results');
  const colorPicker = document.getElementById('colorPicker');

  cameraBtn.addEventListener('click', () => {
    cameraInput.click();
  });

  cameraInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = function(event) {
      preview.src = event.target.result;
      preview.onload = function() {
        // Calcola la media dei colori
        const avgColor = calculateAverageColor(preview);
        // Colore selezionato
        const selectedColor = hexToRgb(colorPicker.value);
        // Calcola distanza
        const dist = colorDistanceEuclidean(selectedColor, avgColor);

        // Mostra i risultati
        results.innerHTML = `
          <p><strong>Colore selezionato:</strong> <span style="display:inline-block;width:20px;height:20px;background:${colorPicker.value};"></span> ${colorPicker.value}</p>
          <p><strong>Colore medio:</strong> <span style="display:inline-block;width:20px;height:20px;background:rgb(${avgColor.r},${avgColor.g},${avgColor.b});"></span> rgb(${avgColor.r},${avgColor.g},${avgColor.b})</p>
          <p><strong>Distanza (Euclidea):</strong> ${dist.toFixed(2)}</p>
          <p><em>Nota:</em> Puoi implementare altri metodi di calcolo per la media e la distanza come descritto nella documentazione.</p>
        `;
      }
    }
    reader.readAsDataURL(file);
  });

  function calculateAverageColor(imgElement) {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = imgElement.naturalWidth;
    canvas.height = imgElement.naturalHeight;
    ctx.drawImage(imgElement, 0, 0);
    const imageData = ctx.getImageData(0,0,canvas.width,canvas.height);

    let rSum=0, gSum=0, bSum=0;
    const totalPixels = imageData.data.length/4;
    for(let i=0; i<imageData.data.length; i+=4) {
      rSum += imageData.data[i];
      gSum += imageData.data[i+1];
      bSum += imageData.data[i+2];
    }

    return {
      r: Math.round(rSum/totalPixels),
      g: Math.round(gSum/totalPixels),
      b: Math.round(bSum/totalPixels)
    };
  }

  function hexToRgb(hex) {
    const stripped = hex.replace('#','');
    const bigint = parseInt(stripped, 16);
    const r = (bigint >> 16) & 255;
    const g = (bigint >> 8) & 255;
    const b = bigint & 255;
    return {r,g,b};
  }

  function colorDistanceEuclidean(c1,c2) {
    return Math.sqrt((c1.r - c2.r)**2 + (c1.g - c2.g)**2 + (c1.b - c2.b)**2);
  }
</script>
</body>
</html>
